<div>
    <h2>With your Username and Password</h2>
    <div ng-bind="loginErrorMessage" ng-if="loginErrorMessage"></div>
    <div>
        <label>Username:</label>
        <input type="text" ng-model="login.username"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" ng-model="login.password"/>
    </div>
    <div>
        <button ng-click="doLogin()">Log In</button>
    </div>
</div>

<div>
    <h2>Using Facebook</h2>
    <!--TODO: replace login button with custom button and manual connection to FB--> 
    <fb:login-button max-rows="1" size="large" scope="email"></fb:login-button>
    <div ng-if="fbLoginError">
        <span>
            No existe un usuario asociado con la cuenta de Facebook a la que estas conectado.<br />
            Por favor, intenta conectar usando un usuario de Facebook que tenga una cuenta valida.
        </span>
    </div>
</div>
