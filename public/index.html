<!DOCTYPE html>
<html lang="en" ng-app="workerpal">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!--TODO: to directive-->
    <div ng-controller="LoginPanelController">
        <div ng-show="!user.isAuthenticated">
            <p>Login</p>
            <a ui-sref="login">With your user name and password</a>
        </div>
        <div ng-show="user.isAuthenticated">
            <p>Welcome <span ng-bind="user.Name"></span></p>
            <button ng-click="logout()">Logout</button>
        </div>        
    </div>

    <section ui-view></section>

    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular/angular-route.min.js"></script>
    <script src="libs/angular/angular-ui-router.min.js"></script>
    <script src="libs/angular/angular-resource.min.js"></script>
    
    <script src="app/app.js"></script>
    <script src="app/login-ctrl.js"></script>

    <script src="app/services/user.js"></script>
    <script src="app/services/authentication.js"></script>
    <script src="app/services/authorization.js"></script>
    <script src="app/services/security-interceptor.js"></script>
    <script src="app/services/projects-service.js"></script>

    <script src="app/home/ctrl.js"></script>
    <script src="app/login/ctrl.js"></script>
    
    <script src="app/private/home/ctrl.js"></script>
</body>
</html>
